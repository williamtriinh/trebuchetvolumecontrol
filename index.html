<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trebuchet Volume Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="margin:0;">
    <div id="volume" style="background-color:#00000000; position:absolute; left:0; top:0;">
        <h1 style="color:#fff">Volume : 0%</h1>
    </div>
    <div id="controls" style="background-color:#00000000; position:absolute; right:0; top:0; color:#fff;">
        <p>[Controls]</p>
        <p>Spacebar - Launch boulder</p>
        <p>R - Reset trebuchet</p>
        <div>
            <label>Power <input type="number" max="120" min="10" value="50"></label>
        </div>
        <p>Made by /u/Ailuro_</p>
    </div>
    <script src="matter.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
</body>
</html>
